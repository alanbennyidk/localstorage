<div><h3 class="text-info p-5">{{aim}}</h3></div> 

<form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="container w-25 border mt-5 p-3" style="background: rgba(57, 87, 79, 0.5); border-radius: 25px;">
        <h1 class="text-center text-white">Login Page</h1>

        <div class="mt-2 p-2">
            <input formControlName="acno"  name="acno" [placeholder]="data" type="text" class="form-control" id="acid">
        </div>

        <div class="text-danger" *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched"><p>invalid data</p></div>

        <div class="mt-2 p-2">
            <input formControlName="psw" name="psw" type="password" placeholder="Passsword" class="form-control" id="pid">
        </div>

        <div class="text-danger" *ngIf="this.loginForm.get('psw')?.errors && this.loginForm.get('psw')?.touched"><p>invalid data</p></div>

        <div class="text-center mt-2 p-2">
            <button type="submit" class="btn btn-outline-info">Login</button><br><br>
            <p class="text-white">new user?<a class="text-info"  routerLink="register">register</a></p>
        </div>
    </div>
</form>
